<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto+Mono&family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Browser Form</title>
  </head>
  <body>
    <div class="container">
      <form action="submit">
        <div class="input-container">
          <input
            class="input"
            type="email"
            id="email"
            name="email"
            placeholder="EMAIL ADDRESS"
            required
          />
          <span class="error email-error"></span>
        </div>
        <div class="input-container">
          <input
            class="input"
            type="text"
            id="country"
            name="country"
            placeholder="COUNTRY"
            required
            minlength="3"
          />
          <span class="error country-error"></span>
        </div>
        <div class="input-container">
          <input
            class="input"
            type="number"
            id="zip-code"
            name="zip-code"
            placeholder="ZIP CODE"
            required
          />
          <span class="error zip-code-error"></span>
        </div>
        <div class="input-container">
          <input
            class="input"
            type="text"
            id="password"
            name="password"
            placeholder="PASSWORD"
            required
            minlength="8"
            maxlength="20"
          />
          <span class="error password-error"></span>
        </div>
        <div class="input-container">
          <input
            class="input"
            type="text"
            id="repassword"
            name="repassword"
            placeholder="PASSWORD AGAIN"
            required
            minlength="8"
            maxlength="20"
          />
          <span class="error repassword-error"></span>
        </div>
        <button type="submit">REGISTER</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
